<div class="dialog">
  <div mat-dialog-content>
    <p class="message">Are you sure want to remove all the favourites?</p>
  </div>
  <div mat-dialog-actions class="actions">
    <button class="button button-transparent" (click)="onNoClick()">No</button>
    <button class="button" (click)="onYesClick()" cdkFocusInitial>Yes</button>
  </div>
</div>
