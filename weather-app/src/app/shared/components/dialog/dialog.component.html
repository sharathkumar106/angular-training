<div class="dialog">
  <div>
    <p class="message">{{ message ? message : 'Are you sure want to remove all the favourites?'}}</p>
  </div>
  <div class="actions">
    <button class="button button-transparent" (click)="onNoClick()">{{message? 'Close' : 'No'}}</button>
    <button class="button" (click)="onYesClick()" cdkFocusInitial *ngIf="!message">Yes</button>
  </div>
</div>
