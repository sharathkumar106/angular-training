<ng-container *ngIf="data?.length > 0; else noData">
  <div class="favourite">
    <p class="favourite-count">{{data.length}} City added as favourite</p>
    <p class="favourite-remove" (click)="onClear()">Remove All</p>
  </div>
  <app-table [data]="data" (itemSelected)="onItemSelect($event)" (unfavorite)="onUnfavourite($event)"></app-table>
</ng-container>
<ng-template #noData>
  <app-no-data-found [message]="'No Favourites added'"></app-no-data-found>
</ng-template>
