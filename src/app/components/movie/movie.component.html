<div class="container-fluid bg-light p-3">
  <div class="row">
    <div class="col-sm-2 mb-3" *ngFor="let movie of marvelMovies">
      <div class="card bg-info">
        <img routerLink="/movie/{{movie.id}}" style="cursor: pointer;" class="card-img-top img-responsive"
          src="{{movie.thumbnail.path | append:'portrait_xlarge':movie.thumbnail.extension}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{movie.title | slice:0:20}}</h5>
          <p class="card-text">{{movie.startYear}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <button [disabled]="page===1" type="button" class="btn btn-outline-dark ml-3"
      (click)="paginate(-1)">Previous</button>
    <button [disabled]="page===100" type="button" class="btn btn-outline-dark ml-3" (click)="paginate(1)">Next</button>
  </div>
</div>
