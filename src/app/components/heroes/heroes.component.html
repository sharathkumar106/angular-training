<h2>My Heores</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <div class="badge badge-1">{{hero.id}}</div>
    <span class="name">{{hero.name | shorten:8 }}</span>
    <div class="badge badge-2">{{hero.ratings | number:'1.1-2'}}</div>
    <span class="badge badge-3">{{hero.date | date:'fullDate' | uppercase}}</span>
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
