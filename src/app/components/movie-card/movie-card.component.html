<div class="movies-list">
  <div class="gallery" *ngFor="let movie of movieList">
    <div class="card">
      <div class="card-header">
        <img [src]="movie.imageURL" class="card-image" alt="Movie Poster">
      </div>
      <div class="card-body">
        <h2 class="card-title">{{movie.title}}</h2>
        <div class="metadata">
          <p>{{movie.year}}</p>
          <p>{{movie.ratings}} &#9733;</p>
        </div>
        <p class="description">{{movie.description}}</p>
        <a class="trailer-preview" routerLink="/movie/{{movie.id}}">
          <i class="fas fa-play"></i>
        </a>
      </div>
      <a class="wishlist-button" *ngIf="!isItemAdded" (click)="addtoWishList($event,movie)">
        <i class="fas fa-bookmark"></i>
      </a>
    </div>
  </div>
</div>
