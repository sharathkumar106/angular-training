<h2>LOGIN</h2>
<p>{{message}}</p>
<p>
  <input type="text" placeholder="Enter Username" class="form-control" *ngIf="!authService.isLoggedIn">
  <br>
  <input type="password" placeholder="Enter Password" class="form-control" *ngIf="!authService.isLoggedIn">
  <br>
  <button class="btn btn-primary" (click)="login()" *ngIf="!authService.isLoggedIn">Login</button>  
  <button class="btn btn-secondary" (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
</p>
