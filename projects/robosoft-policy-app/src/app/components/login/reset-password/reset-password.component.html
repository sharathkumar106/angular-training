<div class="container-fluid">
  <div class="alert" *ngIf="showMessage">
    <span class="closebtn" (click)="showMessage = !showMessage">&times;</span>
    {{errorMessage}}
  </div>
  <div class="container">
    <div class="form">
      <h2 class="form-title">Change Password</h2>
      <mat-form-field appearance="outline">
        <mat-label>Enter New Password</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Re - Enter New Password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword">
        <!-- <mat-hint>{{invalidPasswordText}}</mat-hint> -->
      </mat-form-field>
      <button mat-raised-button (click)="validatePasswordMatch()">
        Update
      </button>
    </div>
    <button mat-icon-button class="close-button" aria-label="Dismiss" [routerLink]="['/homepage']">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
