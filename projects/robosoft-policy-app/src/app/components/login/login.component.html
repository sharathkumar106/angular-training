<div class="container-fluid">
  <div class="alert" *ngIf="showMessage">
    <span class="closebtn" (click)="showMessage = !showMessage">&times;</span>
    {{errorMessage}}
  </div>
  <div class="container">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
      <h2 class="form-title">Login</h2>
      <mat-form-field appearance="outline">
        <mat-label>Enter Username</mat-label>
        <input matInput formControlName="username">
        <mat-hint *ngIf="showMessage && form.username.errors?.required">Username is required.</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-hint *ngIf="showMessage && form.password.errors?.required">Password is required.</mat-hint>
      </mat-form-field>
      <button mat-raised-button [routerLink]="['/homepage']">
        Login
      </button>
      <a class="form-forgot-password" [routerLink]="['/notification']">Forgot
        password?</a>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
