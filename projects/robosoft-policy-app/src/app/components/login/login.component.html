<div class="container-fluid">
  <div class="container">
    <div class="form">
      <h2 class="form-title">Login</h2>
      <mat-form-field appearance="outline">
        <mat-label>Enter Username</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter Password</mat-label>
        <input matInput type="password">
      </mat-form-field>
      <button mat-raised-button [routerLink]="['/homepage']" routerLinkActive="router-link-active">
        Login
      </button>
      <a class="form-forgot-password" [routerLink]="['/notification']" routerLinkActive="router-link-active">Forgot
        password?</a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
